<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>
    <link rel="stylesheet" href="css/style.css">
    <title>Boostrap Dashboard</title>
</head>
<body>
    <div class="container-page">
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand d-lg-none" href="#"><img src="img/mobile-logo.png" alt="mobile-logo"></a>
                  <a class="navbar-brand-2 d-none d-lg-block" href="#"><img src="img/logo.svg" alt="desktop-logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="d-flex w-100" role="search">
                        <input class="form-control me-2 search-icon" type="search" placeholder=" &#xf002;  Prova a cercare: Lezioni di Laravel" aria-label="Search">
                        <button class="btn d-none d-lg-block" type="submit"><i class="fa-solid fa-list"></i></button>
                        <button class="btn d-none d-lg-block" type="submit"><i class="fa-solid fa-circle-question"></i></button>
                        <button class="btn d-none d-lg-block" type="submit"><i class="fa-solid fa-ellipsis-vertical"></i></button>
                        <button class="btn bell" type="submit"><i class="fa-solid fa-bell"></i></button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
        <!-- Main -->
        <main>
            <div class="container-side-main d-flex">
                <div class="sidebar">
    
                </div>
                <div class="main-content">
    
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
